<!-- lang can be js for javascript, or ts for typescript -->
<true-script defer lang="js">
    function url(url) {
        return router.push.url(url);
    }

</true-script>

<!-- template can be 
    normal html with 'html'. 
    if you want to use jsx use 'nsx' which is my jsx runtime.
    if use 'true' which is my templating language used in overridejs 
-->
<true-view template="true" >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Xui App</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>My Xui App</h1>
                </div>
            </div>
            <div class="body">
                Hello @{name}
                <br/>
                knows 
                <ul>
                  @{packages}
                </ul>
            </div>
    </body>
</true-view>

<true-css>
    @styles
</true-css>
